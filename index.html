<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <style>
   /* Modern & Visually Appealing CSS */
   body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    transition: all 0.3s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    color: #e108af;
    text-shadow: 2px 2px 5px #ff416c;
    margin-bottom: 20px;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
}

textarea {
    width: 50%;
    min-width: 300px;
    max-width: 600px;
    padding: 12px;
    resize: vertical;
    height: 120px;
}

select {
    width: 15%;
    min-width: 120px;
    padding: 10px;
}

select, textarea {
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #fff;
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
}

select:hover, textarea:hover {
    transform: scale(1.03);
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.25);
}

button {
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    color: white;
    border: none;
    padding: 14px 22px;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 10px;
    margin-top: 15px;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    transform: scale(1.07);
    box-shadow: 3px 3px 18px rgba(0, 0, 0, 0.3);
}

#translated-text-box {
    margin-top: 15px;
    padding: 20px;
    background: linear-gradient(to right, #86e3ce, #d4a5a5);
    border-radius: 12px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    max-width: 800px;
    min-height: 60px;
    text-align: center;
    border: 2px solid #ffb703;
    padding-right: 15px;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.translated-text {
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    word-wrap: break-word;
    white-space: normal;
    padding: 12px 18px;
    background: #f4a261;
    border-radius: 6px;
    border: 1px solid #ff6f61;
    max-width: 100%;
    min-width: 80%;
    min-height: 30px;
    text-align: center;
}

.copy-btn {
    background: #4caf50;
    color: white;
    border: none;
    padding: 8px 12px;
    font-size: 1.4rem;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
}

.copy-btn:hover {
    background: #45a049;
    transform: scale(1.05);
}

.swap-btn {
    background: #ffb703;
    color: white;
    padding: 8px 12px;
    border-radius: 50%;
    font-size: 1.3rem;
    cursor: pointer;
    border: none;
    margin: 10px;
    transition: transform 0.3s ease-in-out;
}

.swap-btn:hover {
    transform: rotate(180deg) scale(1.1);
}

#mood {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <h1>Welcome to the Real-Time Translator</h1>

    <select id="fromLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="zh-tw">Chinese (Traditional)</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="gu">Gujarati</option>
        <option value="mr">Marathi</option>
        <option value="tr">Turkish</option>
    </select>
    
    <button class="swap-btn" id="swapLanguages">â‡„</button>
    
    <select id="toLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="zh-tw">Chinese (Traditional)</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="gu">Gujarati</option>
        <option value="mr">Marathi</option>
        <option value="tr">Turkish</option>
    </select>
    

    <textarea id="inputText" rows="3" cols="50" placeholder="Start typing..."></textarea>

    <p id="mood">Mood predictor: Waiting...</p>

    <div id="translated-text-box">
        <p class="translated-text" id="outputText">Waiting...</p>
    </div>
    <button id="copyButton" class="copy-btn">ðŸ“‹ Copy</button>
    
    <script>
        const socket = io("http://127.0.0.1:5000");

        let debounceTimer;

        function translateText() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const text = document.getElementById("inputText").value;
                const fromLang = document.getElementById("fromLang").value;
                const toLang = document.getElementById("toLang").value;

                if (text.trim()) {
                    socket.emit("translate", { text, from: fromLang, to: toLang });
                }
            }, 300);
        }

        document.getElementById("inputText").addEventListener("input", translateText);

        document.getElementById("swapLanguages").addEventListener("click", () => {
            const fromLang = document.getElementById("fromLang");
            const toLang = document.getElementById("toLang");

            [fromLang.value, toLang.value] = [toLang.value, fromLang.value];

            translateText();
        });

        socket.on("translated", (data) => {
            document.getElementById("outputText").innerText = data.translatedText;
            document.getElementById("mood").innerText = `Mood: ${data.mood}`;
        });

        document.getElementById("copyButton").addEventListener("click", () => {
            navigator.clipboard.writeText(document.getElementById("outputText").innerText).then(() => {
                document.getElementById("copyButton").innerText = "âœ… Copied!";
                setTimeout(() => (document.getElementById("copyButton").innerText = "ðŸ“‹ Copy"), 2000);
            });
        });
    </script>
</body>
</html>
