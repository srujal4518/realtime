<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
       /* Improved CSS with Hover Effects & Transitions */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: all 0.3s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}

select, textarea {
    width: 50%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #fff;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
}

select:hover, textarea:hover {
    transform: scale(1.02);
    box-shadow: 3px 3px 15px rgba(0,0,0,0.2);
}

textarea {
    resize: none;
    height: 100px;
}

button {
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
    margin-top: 15px;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(to right, #ff5f6d, #ff7eb3);
    transform: scale(1.05);
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
}

#output {
    margin-top: 20px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #222;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
}

#error {
    color: red;
    font-weight: bold;
}

a {
    text-decoration: none;
    color: blue;
}

    </style>
</head>
<body>
    <h1>Real-Time Translator</h1>
    
    <!-- Source Language -->
    <select id="fromLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="zh-tw">Chinese (Traditional)</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="gu">Gujarati</option>
        <option value="mr">Marathi</option>
    </select>

    <!-- Target Language -->
    <select id="toLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="zh-tw">Chinese (Traditional)</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="gu">Gujarati</option>
        <option value="mr">Marathi</option>
    </select>

    <br>

    <textarea id="inputText" rows="3" cols="50" placeholder="Start typing..."></textarea>
    <button id="translateBtn">Translate</button>
    <p>Translated: <span class="translated-text" id="outputText">Waiting...</span></p>

    <script>
        const socket = io("http://127.0.0.1:5000");

        document.getElementById("translateBtn").addEventListener("click", () => {
            const text = document.getElementById("inputText").value;
            const fromLang = document.getElementById("fromLang").value;
            const toLang = document.getElementById("toLang").value;

            if (text.trim()) {
                socket.emit("translate", { text, from: fromLang, to: toLang });
            }
        });

        socket.on("translated", (data) => {
            document.getElementById("outputText").innerText = data.translatedText;
        });

        socket.on("error", (data) => {
            document.getElementById("outputText").innerText = "Translation Error!";
        });
    </script>
</body>
</html>
